<div class="container">

  <div class="row pt-3">

    <div class="col-11 col-md-7">

      <div class="title-label">
        Voice Pitch Analzyer
      </div>
    </div>

    <div class="col-1 col-md-5">

      <div class="row">

        <div class="col-6 desktop-menu">

          <div class="menu-label hoverable pt-2" (click)="didClickMenu(0)" [ngStyle]="getMenuStyle(0)">
            Home
          </div>

        </div>

        <div class="col-6 desktop-menu">

          <div class="menu-label hoverable pt-2" (click)="didClickMenu(1)" [ngStyle]="getMenuStyle(1)">
            Privacy Policy
          </div>

        </div>

        <div class="menu-button hoverable" (click)="didClickMenu(2)"></div>
      </div>
    </div>
  </div>

  <div class="row home-container-spacing" *ngIf="currentMenuIndex === 0">

    <div class="col-12 col-md-6">

      <div class="intro-container">

        <div class="intro-title">
          Open Source
        </div>

        <div class="intro-message pt-3">

          Provides insights into a voice's pitch range and shows analytics based on the (traditional) male, female or
          androgynous pitch ranges.
        </div>

        <div class="row mt-5">

          <div class="col-12 mb-3">

            <div class="link hoverable">
              <div class="link-icon android">

              </div>

              <div class="link-title">
                Available on Play Store
              </div>
            </div>
          </div>

          <div class="col-12 mb-3 hoverable">

            <div class="link">
              <div class="link-icon apple">

              </div>

              <div class="link-title">
                Available on App Store
              </div>
            </div>
          </div>

          <div class="col-12 hoverable">

            <div class="link">
              <div class="link-icon github">

              </div>

              <div class="link-title">
                Contributions welcomed
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6">

      <div class="app-bezel"></div>
    </div>
  </div>
</div>

<div class="bottom-mask"></div>
