<div class="row home-container-spacing">

  <div class="col-12 col-md-6">

    <div class="intro-container">

      <div class="intro-title">
        Open Source
      </div>

      <div class="pt-3">

        Provides insights into a voice's pitch range and shows analytics based on the (traditional) male, female or
        androgynous pitch ranges.
      </div>

      <div class="row mt-5">

        <ng-container [ngTemplateOutlet]="link" [ngTemplateOutletContext]="{index:0, title:'Available on Play Store'}">
        </ng-container>

        <ng-container [ngTemplateOutlet]="link" [ngTemplateOutletContext]="{index:1, title:'Available on App Store'}">
        </ng-container>

        <ng-container [ngTemplateOutlet]="link" [ngTemplateOutletContext]="{index:2, title:'Contributions welcome'}">
        </ng-container>

      </div>
    </div>
  </div>

  <div class="col-12 col-md-6">

    <div class="app-bezel"></div>
  </div>
</div>

<ng-template #link let-index='index' let-title='title'>

  <div class="col-12 mb-3">

    <div class="link hoverable" (click)="didClickLink(index)">
      <div class="link-icon android" [ngClass]="getLinkClass(index)"></div>
      <div class="link-title">
        {{title}}
      </div>
    </div>
  </div>
</ng-template>
